<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pokedex</title>

    <!-- Embdedding Favicon -->
    <link rel="icon" type="image/png" href="src/favicon/fav.png" />

    <!-- Embedding CSS -->
    <link rel="stylesheet" href="src/css/base.css" />
    <link rel="stylesheet" href="src/css/components.css" />
    <link rel="stylesheet" href="src/css/style.css" />

    <!-- Embedding JavaScript -->
    <script src="src/js/script.js" defer></script>
    <script src="src/js/templates.js" defer></script>
  </head>
  <body onload="init()">
    <header>
      <nav class="container">
        <div class="logo-container">
          <a href="#">
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M3 12a9 9 0 1 0 18 0 9 9 0 1 0 -18 0"></path>
              <path d="M9 12a3 3 0 1 0 6 0 3 3 0 1 0 -6 0"></path>
              <path d="M3 12h6"></path>
              <path d="M15 12h6"></path>
            </svg>
          </a>
        </div>
        <div class="controls">
          <form>
            <input id="search" type="text" placeholder="search...." />
            <button class="search-button" type="button">
              <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                <path
                  d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
                />
              </svg>
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="card-container container"></div>
      <div class="button-container container">
        <button id="load-more" type="button" onclick="loadMore()">load more</button>
      </div>

      <dialog>
        <div class="dialog-body grass">
          <div class="dialog-img">
            <div class="name-area">
              <h2>Glumande</h2>
              <h2>#1</h2>
            </div>
            <div class="picture-class-area">
              <div class="elements">
                <div class="element grass">Grass</div>
              </div>
              <img class="poke-img" src="src/img/3.svg" alt="" />
            </div>
            <svg class="poke-background dialog-poke-background" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M3 12a9 9 0 1 0 18 0 9 9 0 1 0 -18 0"></path>
              <path d="M9 12a3 3 0 1 0 6 0 3 3 0 1 0 -6 0"></path>
              <path d="M3 12h6"></path>
              <path d="M15 12h6"></path>
            </svg>
          </div>
          <div class="dialog-content-container">
            <nav class="dialog-nav">
              <ul>
                <li class="dialog-nav-activ">About</li>
                <li>Base Stats</li>
                <li class="">Evolution</li>
              </ul>
            </nav>
            <div class="dialog-content">
              <table class="about d-none">
                <tr>
                  <th>Species:</th>
                  <td>ABCD</td>
                </tr>
                <tr>
                  <th>Height:</th>
                  <td>170cm</td>
                </tr>
                <tr>
                  <th>Weight:</th>
                  <td>90.5kg</td>
                </tr>
                <tr>
                  <th>Abilities:</th>
                  <td>dies und das</td>
                </tr>
              </table>

              <div class="base-stats">
                <table>
                  <tr>
                    <th class="stats-name">Hp:</th>
                    <td class="stats-value">45</td>
                    <td class="stats-progress"><progress value="45" max="100"></progress></td>
                  </tr>
                  <tr>
                    <th class="stats-name">Attack:</th>
                    <td class="stats-value">50</td>
                    <td class="stats-progress"><progress value="50" max="100"></progress></td>
                  </tr>

                  <tr>
                    <th class="stats-name">Defense:</th>
                    <td class="stats-value">60</td>
                    <td class="stats-progress"><progress value="60" max="100"></progress></td>
                  </tr>
                  <tr>
                    <th class="stats-name">Sp. Atk:</th>
                    <td class="stats-value">65</td>
                    <td class="stats-progress"><progress value="60" max="100"></progress></td>
                  </tr>

                  <tr>
                    <th class="stats-name">Sp. Def:</th>
                    <td class="stats-value">45</td>
                    <td class="stats-progress"><progress value="45" max="100"></progress></td>
                  </tr>

                  <tr>
                    <th class="stats-name">Speed:</th>
                    <td class="stats-value">45</td>
                    <td class="stats-progress"><progress value="45" max="100"></progress></td>
                  </tr>

                  <tr>
                    <th class="stats-name">Total:</th>
                    <td class="stats-value">317</td>
                    <td class="stats-progress"><progress value="317" max="600"></progress></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </dialog>
    </main>
  </body>
</html>
