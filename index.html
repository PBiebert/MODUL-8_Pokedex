<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pokedex</title>

    <!-- Embdedding Favicon -->
    <link rel="icon" type="image/png" href="src/favicon/fav.png" />

    <!-- Embedding CSS -->
    <link rel="stylesheet" href="src/css/base.css" />
    <link rel="stylesheet" href="src/css/components.css" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body onload="init()">
    <header>
      <nav class="container">
        <div class="logo-container">
          <a href="#">
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M3 12a9 9 0 1 0 18 0 9 9 0 1 0 -18 0"></path>
              <path d="M9 12a3 3 0 1 0 6 0 3 3 0 1 0 -6 0"></path>
              <path d="M3 12h6"></path>
              <path d="M15 12h6"></path>
            </svg>
          </a>
        </div>
        <div class="controls">
          <form>
            <input
              id="search"
              type="text"
              placeholder="search...."
              onkeyup="filterAllPokemon()"
              title="please input minimal 3 characters"
            />
            <button class="search-button" type="button">
              <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                <path
                  d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
                />
              </svg>
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="card-container container"></div>
      <div class="button-container container"></div>
      <dialog onclick="closeDialog()"></dialog>
      <div class="overlay d-none"></div>
    </main>

    <!-- Embedding JavaScript -->
    <script src="src/js/templates.js"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
